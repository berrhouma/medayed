<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MED AYED - Production</title>
    <style>
      /* Réinitialisation */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --cinema-red: #ff0000;
      }
      /* Chargement des polices locales */
      @font-face {
        font-family: "BarlowCondensedThin";
        src: url("./fonts/BarlowCondensed-Thin.woff2") format("woff2");
      }
      @font-face {
        font-family: "Anton-Regular";
        src: url("./fonts/Anton-Regular.woff2") format("woff2");
      }
      @font-face {
        font-family: "QuicksandVariable";
        src: url("./fonts/Quicksand-VariableFont_wght.woff2") format("woff2");
      }
      @font-face {
        font-family: "AlumniSansPinstripe-Regular";
        src: url("./fonts/AlumniSansPinstripe-Regular.woff2") format("woff2");
      }
      /* Styles Globaux */
      body {
        font-family: "BarlowCondensedThin", sans-serif;
        color: white;
        background-color: black;
        overflow-x: hidden;
        position: relative;
      }
      /* Arrière-plan plein écran */
      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
      }
      .background-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.7);
      }
      /* ===========================================
         3. Exemples d'application de ces variables
         =========================================== */
      /* ================= HEADER & MENU COMMUN ================= */
      header {
        position: fixed; /* Changé de absolute à fixed pour toutes les pages */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: transparent; /* Ajouté pour uniformité */
      }
      .logo img {
        height: 50px; /* Garder cette valeur partout */
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 30px; /* Rétabli la valeur de l'index */
      }
      nav a {
        font-family: "AlumniSansPinstripe-Regular", sans-serif;
        font-size: 30px !important; /* Force la taille partout */
        color: #ffffff;
        text-transform: uppercase;
        transition: all 0.3s ease;
        text-decoration: none;
        position: relative;
      }
      nav a:hover {
        color: #ff0000;
        transform: translateY(-3px);
      }
      /* Dropdown unifié */
      nav ul li .dropdown {
        display: none;
        position: absolute;
        top: 60%;
        left: 100;
        padding: 15px;
        border-radius: 5px;
      }
      nav ul li:hover .dropdown {
        display: block;
      }
      nav ul li .dropdown a {
        font-size: 25px !important;
        display: block;
        padding: 8px 0;
        white-space: nowrap;
      }
      /* (Ajoutez ici le CSS du dropdown Production si besoin – on garde le même menu que sur les autres pages) */
      /* Main Content – Galerie Production */
      main {
        margin-top: 120px; /* Espace pour le header */
        padding: 20px 50px;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        gap: 60px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .gallery img {
        width: 100%;
        display: block;
        border-radius: 8px;
        transition: transform 0.3s ease;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      /* Logo en bas de page */
      .page-logo {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        height: 40px;
        opacity: 0.7;
        z-index: 1000;
      }
      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Arrière-plan -->
    <div class="background-container">
      <img src="./images/page 1 mirror.jpg" alt="Production Background" />
    </div>
    <!-- Header -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="./images/Med Ayed Logo-03.png" alt="Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="production.html">Production</a>
            <div class="dropdown">
              <a href="fiction.html">Fiction</a>
              <a href="documentary.html">Documentary</a>
            </div>
          </li>
          <li><a href="commercial.html">Commercial</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Content – Galerie Production -->
    <main>
      <section class="gallery">
        <!-- Exemple de 6 images (remplacez les noms des fichiers par les vôtres) -->
        <img src="./images/deserium 2.jpg" alt="Production Image 1" />
        <img src="./images/IMG_4050.jpg" alt="Production Image 2" />
        <img
          src="./images/official poster AFFICHE_.jpg"
          alt="Production Image 3"
        />
        <img src="./images/dajjallll.jpg" alt="Production Image 4" />
        <img src="./images/flint 2.jpg" alt="Production Image 5" />
        <img src="./images/f1.jpg" alt="Production Image 6" />
      </section>
    </main>
    <!-- Script pour interactions éventuelles -->

  </body>
</html>
